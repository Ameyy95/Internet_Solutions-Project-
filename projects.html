<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
        .project-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project-card {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            text-align: center;
        }
        .project-card h3 {
            margin: 0 0 10px;
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="Kanban_board.html">Tasks</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="project-list">
            <h2>Your Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <h3>Project 1</h3>
                    <p>Description of project 1.</p>
                    <a href="project-details.html">View Details</a>
                </div>
                <div class="project-card">
                    <h3>Project 2</h3>
                    <p>Description of project 2.</p>
                    <a href="project-details.html">View Details</a>
                </div>
                <div class="project-card">
                    <h3>Project 3</h3>
                    <p>Description of project 3.</p>
                    <a href="project-details.html">View Details</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Project Collaboration App</p>
    </footer>
</body>
</html>
